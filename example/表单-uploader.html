        *{
            margin: 0;
            padding: 0;
        }
        html{
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }
        html,body{
            height: 100%;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        a{
            text-decoration: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        .toptips{
            position: fixed;
            top:0;
            left: 0;
            right: 0;
            background-color: red;
            color: #ffffff;
            text-align: center;
            padding-top: 5px;
            padding-bottom: 5px;
            z-index: 5000;
        }
        .container,.page{
            position: absolute;
            top:0;
            left:0;
            right: 0;
            bottom: 0;
            background-color: #f8f8f8;
        }
        .container{
            overflow: hidden;
        }
        .page{
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            z-index: 1;
        }
        .page_hd{
            padding: 30px;
        }
        .page_title{
            font-size: 20px;
            margin-bottom: 5px;
        }
        .page_desc{
            color: #888;
            font-size: 14px;
            word-wrap: break-word;
        }
        .ui-gallery{
            display: none;
            position: fixed;
            top:0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #000000;
            z-index: 1000;
        }
        .ui-gallery_img{
            display: block;

            position: absolute;
            top:0;
            right: 0;
            left: 0;
            bottom: 60px;
            background: center center no-repeat;
            background-size: contain;
        }
        .ui-gallery_opr{

            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #0d0d0d;
            color: #ffffff;
            line-height: 60px;
            text-align: center;
        }
        [class^='ui-icon-']{
           display: inline-block;
            vertical-align: middle;
            font:normal normal normal 14px/1 'weui';
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
        }
        .ui-icon-delete.ui-icon_gallery-delete{
            color: #ffffff;
            font-size: 22px;
        }
        .ui-icon-delete:before{
            content: '\EA11';
        }
        .ui-cells{
            position: relative;
            margin-top: 1.17em;
            background-color: #ffffff;
            line-height: 1.47;
            font-size: 17px;
            overflow: hidden;
        }
        .ui-cells:before{
            content: '';
            position: absolute;
            left: 0;
            top:0;
            right: 0;
            height: 1px;
            border-top: 1px solid red;
            transform-origin: 0 0;
            transform: scaleY(0.5);
        }
        .ui-cells:after{
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            height: 1px;
            border-bottom: 1px solid red;
            transform: scaleY(0.5);
            transform-origin: 0 100%;
        }
        .ui-cell{
            padding: 10px 15px;
            position: relative;
            display: flex;
            -webkit-box-align: center;
        }
        .ui-cell_bd{
            -webkit-box-flex: 1;
            flex:1;
        }
        .ui-uploader_hd{
            display: -webkit-box;
            display-inside: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            padding-bottom: 10px;
        }
        .ui-uploader_title{
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
        }
        .ui-uploader_info{
            color: #b2b2b2;
        }
        .ui-uploader_files{
            list-style: none;
        }
        .ui-uploader_file{
            float: left;
            margin-right: 9px;
            margin-bottom: 9px;
            width: 79px;
            height: 70px;
            background: no-repeat center center;
            background-size: cover;
        }
        .ui-uploader_file_status{
            position: relative;
        }
        .ui-uploader_file_status:before{
            content: '';
            position: absolute;
            top:0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0,0,0,0.5);
        }
        .ui-uploader_file-content{
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: #ffffff;
            display: block;
        }
        .ui-cells_form .ui-icon-warn{
            color: red;
            display: inline-block;
            font-size: 23px;
        }
        .ui-icon-warn:before{
            content: '\EA0B';
        }
        .ui-uploader_input-box{
            float: left;
            position: relative;
            margin-right: 9px;
            margin-bottom: 9px;
            width: 77px;
            height: 77px;
            border: 1px solid #d9d9d9;
        }
        .ui-uploader_input{
            position: absolute;
            z-index: 1;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .ui-uploader_input-box:before {
            width: 2px;
            height: 30.5px;
        }
        .ui-uploader_input-box:after{
            width: 30.5px;
            height: 2px;
        }
        .ui-uploader_input-box:before,.ui-uploader_input-box:after{
            content: '';
            position: absolute;
            top:50%;
            left: 50%;
            background-color: #d9d9d9;
            transform: translate(-50%,-50%);
        }

    </style>

<div class="toptips">错误提示</div>
<div class="container">
    <div class="page">
        <div class="page_hd">
            <h1 class="page_title"><p>Uploader</p></h1>
            <div class="page_desc">上传组件，一般配合组件Gallery来使用</div>
        </div>
        <div class="page_bd">
            <div class="ui-gallery">
                <span class="ui-gallery_img" style="background-image: url(../image/img01.jpg);"></span>
                <div class="ui-gallery_opr">
                    <a href="javascript:;" class="ui-gallery_del">
                        <i class="ui-icon-delete ui-icon_gallery-delete"></i>
                    </a>
                </div>
            </div>
            <div class="ui-cells ui-cells_form">
                <div class="ui-cell">
                    <div class="ui-cell_bd">
                        <div class="ui-uploader_hd">
                            <p class="ui-uploader_title">图片上传</p>
                            <div class="ui-uploader_info">0/2</div>
                        </div>
                        <div class="up-uploader_bd">
                            <ui class="ui-uploader_files">
                                <li class="ui-uploader_file" style="background-image: url(../image/img01.jpg)"></li>
                                <li class="ui-uploader_file" style="background-image: url(../image/img01.jpg)"></li>
                                <li class="ui-uploader_file" style="background-image: url(../image/img01.jpg)"></li>
                                <li class="ui-uploader_file ui-uploader_file_status" style="background-image: url(../image/img01.jpg)">
                                    <div class="ui-uploader_file-content">
                                        <i class="ui-icon-warn"></i>
                                    </div>
                                </li>
                                <li class="ui-uploader_file ui-uploader_file_status" style="background-image: url(../image/img01.jpg)">
                                    <div class="ui-uploader_file-content">50%</div>
                                </li>
                            </ui>
                            <div class="ui-uploader_input-box">
                                <input type="file" class="ui-uploader_input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
